<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      // 初始值
      let i = 1;
      // 终止条件
      while (i <= 3) {
        document.write("我要循环三次<br>");
      // 变量的变化
        i++;
      }
    </script>
  </body>
</html>
