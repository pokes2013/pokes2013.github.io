<!-- docs/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>👨‍🍳外卖品尝师</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 主题样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 外部自定义CSS（路径根据你的文件结构调整） -->
  <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
  <div id="app"></div>
  
  <script>
      window.$docsify = {
        name: '<span>👨‍🍳外卖品尝师🥙🍤</span>',
        repo: '',
        el: '#app',
        // 自动侧边栏核心配置（已合并重复项，只保留一份）
        loadSidebar: true,        // 开启自动加载侧边栏
        subMaxLevel: 2,           // 侧边栏显示层级（2级足够清晰，避免过深）
        autoHeader: true,         // 自动生成标题
        loadNavbar: true,         // 加载导航栏（_navbar.md）
        // coverpage: true,          // 加载封面（_coverpage.md）
        maxLevel: 5,              // 内容里标题的最大渲染层级
        mergeNavbar: true,        // 小屏合并导航栏到侧边栏
        // logo: '/_media/icon.svg' // 如需启用logo，取消注释并放入对应图标文件
      }
  </script>

  <!-- docsify核心JS -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片缩放支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 代码复制功能 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js">
  // 代码块高亮增强
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-html.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script> 
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  </script>
</body>
</html>
